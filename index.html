<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Travel</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/31923ad50f.js" crossorigin="anonymous"></script>
</head>

<body class="mulish-font">
    <nav class="navbar container">
        <div class="logo">
            <img src="Images/Group 40071 (2).png" alt="">
            <h3>Hero <span class="span">Travel</span></h3>
        </div>
        <div class="nav-options">
            <p class="span">Home</p>
            <p>Package</p>
            <p>Testimonial</p>
            <p>Blog</p>
            <p>Contact</p>
        </div>
    </nav>
    <section class="container explore-your-travel">
        <div class="explore-container">
            <h3>Explore Your Travel</h3>
            <p>Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis
                sapien urna eu phasellus.</p>
            <div class="travel-inputs">
                <input type="text" placeholder="Where go">
                <select name="" id="">
                    <option value="">When</option>
                </select>
                <select name="" id="">
                    <option value="">Select type</option>
                </select>
                <button class="btn-primary"><i class="fa-solid fa-magnifying-glass"></i>

                    Find Now</button>
            </div>
        </div>
    </section>
</body>

</html>
